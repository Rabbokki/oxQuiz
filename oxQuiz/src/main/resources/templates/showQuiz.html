<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1 align = "center">OX Quiz Application</h1>
  <table border="1" align = "center">
      <thead>
      <tr>
          <td>ID</td>
          <td>내용</td>
          <td>해답</td>
          <td>작성자</td>
          <td>수정</td>
          <td>삭제</td>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${list}" th:object="${member}">
          <td>[[*{id}]]</td>
          <td>[[*{name}]]</td>
          <td>[[*{age}]]</td>
          <td>[[*{address}]]</td>

          <td>
              <a th:href="@{|/member/update/*{id}|}">
                  <button>수정</button>
              </a>
          </td>
          <td>
              <a th:href="@{|/member/delete/*{id}|}">
                  <button>삭제</button>
              </a>
          </td>
      </tr>
      </tbody>
  </table>
</body>
</html>
