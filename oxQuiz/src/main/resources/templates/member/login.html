<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Login</title>
  <script src="/jquery/jquery.js"></script>
  <script src="/js/check.js"></script>
</head>
<body>
<div class="container">
  <h2>로그인 하세요</h2>
  <form th:action="@{/member/login}" method="post" th:object="${member}">
    <div class="mb-3">
      <input type="hidden" th:field="*{id}">
      <label class="form-label" for="memberId">아이디</label>
      <input class="form-control" type="text" th:field="*{memberId}" name="memberId" id="memberId" />
    </div>
    <div class="mb-3">
      <label class="form-label" for="password">비밀번호</label>
      <input class="form-control" type="password"  th:field="*{password}" name="password" id="password" />
    </div>
    <button class="btn btn-outline-primary btn-sm" type="submit">로그인</button>
    <button class="btn btn-outline-primary btn-sm" type="button" onclick="location.href='/member/insertForm'">회원가입</button>
  </form>
</div>
</body>
</html>
